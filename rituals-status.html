<script type="text/javascript">
    RED.nodes.registerType('rituals-status', {
        category: 'smart home',
        color: '#90CAF9',
        defaults: {
            name: {value: ""},
            config: {value: "", type: "rituals-config"}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-info-circle",
        label: function() {
            return this.name || "Get Status";
        }
    });
</script>

<script type="text/html" data-template-name="rituals-status">
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-cog"></i> Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Get Status">
    </div>
</script>

<script type="text/html" data-help-name="rituals-status">
    <p>Get the status of a Rituals diffuser.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>deviceHash <span class="property-type">string</span></dt>
        <dd>The device hash</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.isOn <span class="property-type">boolean</span></dt>
        <dd>Device power state</dd>
        <dt>payload.perfumeAmount <span class="property-type">number</span></dt>
        <dd>Intensity (1-3)</dd>
        <dt>payload.battery <span class="property-type">number</span></dt>
        <dd>Battery percentage</dd>
        <dt>payload.wifi <span class="property-type">number</span></dt>
        <dd>WiFi signal percentage</dd>
        <dt>payload.perfumeLevel <span class="property-type">number</span></dt>
        <dd>Perfume fill level</dd>
    </dl>
</script>
